{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Sign up Page{% endblock title %}
{% block content %}
<div class="container_fluld">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label_tag}}</label>
                    {% render_field field class="form-control"%}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
